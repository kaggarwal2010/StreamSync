<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
    <script src="https://cdn.auth0.com/js/auth0/9.19.0/auth0.min.js"></script>
    <script src="assets/js/auth0-config.js"></script>
    <script>
        window.addEventListener('load', function() {
            alert('Callback page loaded');
            
            const webAuth = new auth0.WebAuth(auth0Config);
            webAuth.parseHash((err, authResult) => {
                if (err) {
                    alert('Authentication error: ' + JSON.stringify(err));
                    window.location.href = '/';
                    return;
                }
                
                if (authResult && authResult.accessToken && authResult.idToken) {
                    alert('Authentication successful');
                    localStorage.setItem('access_token', authResult.accessToken);
                    localStorage.setItem('id_token', authResult.idToken);
                    
                    window.location.href = '/';
                } else {
                    alert('No authentication result');
                    window.location.href = '/';
                }
            });
        });
    </script>
</head>
<body>
    <p>Processing authentication... Please wait.</p>
</body>
</html>
